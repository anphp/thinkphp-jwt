<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login登录</title>
</head>
<body>

<header>
    <h1>请输入账号密码登录！</h1>
</header>
<section>
    <div>
        <form action="{:url('signin')}" method="post">
            <input type="text" name="username" placeholder="账号">
            <input type="password" name="password" placeholder="密码">
            <input type="submit">
        </form>
    </div>
</section>
</body>
</html>
